name: Add All Issues

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add all issues to project
    runs-on: ubuntu-latest
    environment: project
    steps:
      - name: Add Issue
        uses: actions/add-to-project@31b3f3ccdc584546fc445612dec3f38ff5edb41c
        with:
          project-url: https://github.com/orgs/sossickd/projects/55
          github-token: ${{ secrets.SECRET }}
